name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.XSERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 10022 -H ${{ secrets.XSERVER_FTP_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to X-Server via rsync
        env:
          SSH_HOST: ${{ secrets.XSERVER_FTP_HOST }}
          SSH_USER: ${{ secrets.XSERVER_FTP_USER }}
        run: |
          rsync -avz --delete -e "ssh -p 10022" \
            ./public_html/ts-tennis.fromround.com/ \
            $SSH_USER@$SSH_HOST:/home/$SSH_USER/ts/public/ts-tennis.fromround.com/

