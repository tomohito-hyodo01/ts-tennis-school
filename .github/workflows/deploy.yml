name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy to X-Server via lftp script
        env:
          FTP_HOST: ${{ secrets.XSERVER_FTP_HOST }}
          FTP_USER: ${{ secrets.XSERVER_FTP_USER }}
          FTP_PASS: ${{ secrets.XSERVER_FTP_PASSWORD }}
        run: |
          lftp -c "
            set ssl:verify-certificate no;
            set ftp:ssl-allow yes;
            set ftp:ssl-protect-data yes;
            set ftp:initial-prot '';
            set ftp:use-site-utime no;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            cd /home/fromround/ts/public/ts-tennis.fromround.com;
            lcd public_html/ts-tennis.fromround.com;
            mirror --reverse --delete --verbose --exclude-glob .git* --exclude-glob .htaccess --exclude-glob .user.ini;
            quit;
          "

