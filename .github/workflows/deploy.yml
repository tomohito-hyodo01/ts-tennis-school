name: Deploy to X-Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.XSERVER_FTP_HOST }}
          username: ${{ secrets.XSERVER_FTP_USER }}
          password: ${{ secrets.XSERVER_FTP_PASSWORD }}
          local-dir: ./public_html/ts-tennis.fromround.com/
          server-dir: ts/public/ts-tennis.fromround.com/
          protocol: ftps
          port: 21
          security: loose
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.htaccess
            **/.user.ini

