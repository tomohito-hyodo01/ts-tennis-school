name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install git-ftp
        run: sudo apt-get install -y git-ftp

      - name: Deploy to X-Server via git-ftp
        env:
          FTP_HOST: ${{ secrets.XSERVER_FTP_HOST }}
          FTP_USER: ${{ secrets.XSERVER_FTP_USER }}
          FTP_PASS: ${{ secrets.XSERVER_FTP_PASSWORD }}
        run: |
          cd public_html/ts-tennis.fromround.com
          git config git-ftp.url "ftp://$FTP_HOST/fromround.com/public_html/ts-tennis.fromround.com"
          git config git-ftp.user "$FTP_USER"
          git config git-ftp.password "$FTP_PASS"
          git config git-ftp.syncroot "."
          git config git-ftp.insecure "1"
          git ftp push --all --verbose || git ftp init --verbose

