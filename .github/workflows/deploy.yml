name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Deploy to X-Server via curl FTP
        env:
          FTP_HOST: ${{ secrets.XSERVER_FTP_HOST }}
          FTP_USER: ${{ secrets.XSERVER_FTP_USER }}
          FTP_PASS: ${{ secrets.XSERVER_FTP_PASSWORD }}
        run: |
          cd public_html/ts-tennis.fromround.com
          find . -type f -print0 | while IFS= read -r -d '' file; do
            remote_path="fromround.com/public_html/ts-tennis.fromround.com/${file#./}"
            echo "Uploading: $file -> $remote_path"
            curl --ftp-ssl --insecure --user "$FTP_USER:$FTP_PASS" \
              --upload-file "$file" \
              "ftp://$FTP_HOST/$remote_path" || true
          done

