name: Deploy to X-Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 10022 sv13283.xserver.jp >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            --exclude '.git*' \
            --exclude '.htaccess' \
            --exclude '.user.ini' \
            -e "ssh -p 10022 -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" \
            ./public_html/ts-tennis.fromround.com/ \
            fromround@sv13283.xserver.jp:/home/fromround/ts/public/ts-tennis.fromround.com/

