name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to X-Server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.XSERVER_FTP_HOST }}
          username: ${{ secrets.XSERVER_FTP_USER }}
          password: ${{ secrets.XSERVER_FTP_PASSWORD }}
          local-dir: ./public_html/ts-tennis.fromround.com/
          server-dir: ts/public/ts-tennis.fromround.com/
          protocol: ftps
          port: 21

