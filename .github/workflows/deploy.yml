name: Deploy to X-Server

on:
  push:
    branches:
      - main  # mainブランチにプッシュされたときに実行
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ncftp
        run: sudo apt-get install -y ncftp

      - name: Deploy to X-Server via ncftp
        env:
          FTP_HOST: ${{ secrets.XSERVER_FTP_HOST }}
          FTP_USER: ${{ secrets.XSERVER_FTP_USER }}
          FTP_PASS: ${{ secrets.XSERVER_FTP_PASSWORD }}
        run: |
          ncftpput -R -v -u "$FTP_USER" -p "$FTP_PASS" "$FTP_HOST" /ts/public/ts-tennis.fromround.com ./public_html/ts-tennis.fromround.com/*

